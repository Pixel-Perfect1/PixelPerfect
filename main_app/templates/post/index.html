{% extends 'base.html' %} {% block content %}
<h1>Posts</h1>
{% for post in posts %}
<div class="card">
  <!-- add this single line below -->
  <p>{{post.user.profile.username}}</p>
  <a href="/posts/{{ post.id }}">
    <div class="card-content">
      <img class="responsive-img card-panel" src="{{post.photo.url}}" />
      <span class="card-title">{{ post.caption }}</span>
    </div>
    <!-- and this following one as well -->
  </a>
  <div class="card-action">
    <p>{{post.likes}}</p>
    <a href="">Like</a>
    <a
      href="
    {% comment %} {% url 'add_comment' post.id%} {% endcomment %}
    "
      >Comment</a
    >
  </div>
</div>

{%endfor%}{% endblock %}
