{% extends 'base.html' %} {% block content %}
<h1>Posts</h1>
{% for post in posts %}
<div class="card">
  <!-- add this single line below -->
  <p>{{post.user.profile.username}}</p>
  <a href="/posts/{{ post.id }}">
    <div class="card-content">
      <img class="responsive-img card-panel" src="{{post.photo.url}}" />
      <span class="card-title">{{ post.caption }}</span>
    </div>
    <!-- and this following one as well -->
  </a>
  {% if user.is_authenticated %}
  <div class="card-action">
    <p>{{post.likes.first}}</p>
    <a href="{% url 'like_post' post.id%}">Like</a>
    <a href=" {% url 'add_comment' post.id%}">Comment</a>
  </div>
  {%endif%}
</div>
{%endfor%}{% endblock %}
